<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallout 4 Pip-Boy pure CSS version</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="screen">
    <div class="screen-reflection"></div>
    <header class="header">
        <div class="header-top">
            <a href="#" class="header-top-active">STAT</a>
            <a href="#">INV</a>
            <a href="#">DATA</a>
            <a href="#">MAP</a>
            <a href="#">RADIO</a>
        </div>
        <div class="header-lines-container">
            <div class="header-line-bottom header-line-bottom-left"></div>
            <div class="header-line-vertical header-line-vertical-left"></div>
            <div class="header-line-hook header-line-hook-left"></div>
            <div class="header-line-hook header-line-hook-right"></div>
            <div class="header-line-vertical header-line-vertical-right"></div>
            <div class="header-line-bottom header-line-bottom-right"></div>
        </div>
        <div class="sub-header sub-header-stat">
            <a href="#">STATUS</a>
            <a href="#">SPECIAL</a>
            <a href="#">PERKS</a>
        </div>
    </header>
    <section class="core-display">
        <div class="vault-boy-container">
            <img id="vault-boy-walking"
                 src="../pip_boy_pure_css/img/vault_boy_walking.gif" alt="a fallout vault boy walking">
        </div>
        <div class="health-gauge-container">
            <div class="health-gauge health-gauge-top"></div>
            <div class="health-gauge health-gauge-right-top"></div>
            <div class="health-gauge health-gauge-right-bottom"></div>
            <div class="health-gauge health-gauge-bottom"></div>
            <div class="health-gauge health-gauge-left-bottom"></div>
            <div class="health-gauge health-gauge-left-top"></div>
        </div>
        <div class="info-container">
            <div class="info-icon info-icon-large info-icon-brackets">
                <img src="../pip_boy_pure_css/img/brackets.png" alt="brackets">
            </div>
            <div class="info-icon info-icon-thin info-icon-java-container">
                <img src="../pip_boy_pure_css/img/java_logo.png" alt="java programming language logo">
                <p>85</p>
            </div>
            <div class="info-icon info-icon-thin info info-icon-python-container">
                <img src="../pip_boy_pure_css/img/python_logo.png" alt="python programming language logo">
                <p>80</p>
            </div>
            <div class="info-icon info-icon-large info-icon-web">
                <img src="../pip_boy_pure_css/img/web_application_logo.png" alt="web application icon">
            </div>
            <div class="info-icon info-icon-thin info-icon-spring">
                <img src="../pip_boy_pure_css/img/spring_logo.png" alt="spring framework logo">
                <p>70</p>
            </div>
            <div class="info-icon info-icon-large info-icon-engineering">
                <img src="../pip_boy_pure_css/img/engineering.png" alt="a cog on a hand that symbolises engineering">
            </div>
            <div class="info-icon info-icon-thin info-icon-diagram">
                <img src="../pip_boy_pure_css/img/diagram.png"
                     alt="a diagram icon that symbolises databases conception">
                <p>65</p>
            </div>
            <div class="info-icon info-icon-thin info-icon-security">
                <img src="../pip_boy_pure_css/img/security.png" alt="web security icon">
                <p>60</p>
            </div>
        </div>
        <div class="identity-container">
            <p>Cyril BERTHOUT : Concepteur d√©veloppeur d'applications</p>
        </div>
    </section>
    <section class="bottom-display">
        <div class="hp-container side-bottom-display">
            <p>HP 1/999</p>
        </div>
        <div class="level-container center-bottom-display">
            <p>LEVEL 60</p>
            <div class="level-progress-bar"></div>
        </div>
        <div class="action-points-container side-bottom-display">
            <p>AP 255/255</p>
        </div>
    </section>
</div>
</body>
</html>
